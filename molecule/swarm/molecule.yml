---
dependency:
  name: galaxy
driver:
  name: hetznercloud
lint:
  name: yamllint
platforms:
  - name: ansible-traefik-docker-swarm-consul-${RUN_ID:-111}
    server_type: cx21
    image: centos-7
    groups:
      - consul_instances
provisioner:
  name: ansible
  options:
    diff: false
    v: true
  lint:
    name: ansible-lint
scenario:
  name: swarm
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
